  # ===== ZombieOutbreak Settings =====
  zombieoutbreak:
    icon: ZOMBIE_HEAD
    duration: 300 # Total game duration in seconds (e.g., 5 minutes)
    min_players: 2
    initial_zombie_count: 1
    initial_zombie_alpha_buff: true # If true, initial zombies get buffs from initial_zombie_settings

    points: # Points awarded
      zombie_infection_bonus: 15 # Points for a zombie successfully turning a human
      human_survival_per_10_seconds: 1 # Points for a human for every 10 seconds they remain uninfected
      last_human_standing_bonus: 50 # Bonus if game ends (by time or elimination) with only 1 human survivor
      human_time_out_survival_bonus: 25 # Bonus for all humans if they survive until the timer runs out
      zombie_team_win_bonus: 20 # Bonus for each zombie if all humans are infected before time runs out

    arena:
      world: Siwan # Primary world for the game
      # corner1 and corner2 define the playable area for random spawning and power-up scanning.
      corner1:
        x: -223
        y: -60
        z: 72
      corner2:
        x: -208 # Corrected - was 208, assuming -208
        y: -56
        z: 57
      # human_spawn_point and zombie_spawn_point are now primarily FALLBACKS if random spawning fails,
      # or can be used as reference points for other calculations if needed.
      # Players will be spawned randomly within the corner1-corner2 bounds.
      human_spawn_point: # Fallback spawn if random spawning fails
        world: Siwan
        x: 0
        y: -64
        z: 0
        yaw: 0
        pitch: 0
      zombie_spawn_point: # Fallback spawn
        world: Siwan
        x: 10
        y: -64 # Corrected - was -6464, assuming typo
        z: 10
        yaw: 180
        pitch: 0

    spectator_spawn: # Players are teleported here after elimination or if joining mid-game
      world: Siwan
      x: 0
      y: -64
      z: 0
      yaw: 0
      pitch: 30

    infection_mechanics:
      base_infection_duration_seconds: 15 # Time for 1st hit to turn human
      acceleration_per_hit_seconds: 3 # Each extra zombie hit reduces remaining infection time by this much
      infecting_potion_effect: SLOW,0 # Effect string: TYPE,AMPLIFIER (applied while infecting, permanent until cured/turned)
      # Examples: "NAUSEA,0", "WEAKNESS,0", "MINING_FATIGUE,1"
      zombie_base_potion_effect: NIGHT_VISION,0 # TYPE,AMPLIFIER (permanent for all zombies)

    zombie_settings: # Base loadout and effects for ALL zombies
      helmet: LEATHER_HELMET,COLOR:40_80_40 # Material,COLOR:R_G_B (0-255 for RGB) or just "ZOMBIE_HEAD"
      chestplate: LEATHER_CHESTPLATE,COLOR:40_80_40
      leggings: LEATHER_LEGGINGS,COLOR:40_80_40
      boots: LEATHER_BOOTS,COLOR:40_80_40
      # weapon: "STONE_SWORD,NAME:&cClaws,UNBREAKABLE:true" # Zombies are weaponless by default for infection mechanics
      # If a weapon is given, infection is still by touch (hit event).
      potion_effects: # List of "POTION_TYPE,AMPLIFIER,DURATION_SECONDS" (-1 for DURATION_SECONDS for permanent)
        - SPEED,0,-1
        - JUMP,0,-1
      glowing: false
      max_health_boost: 0 # Additional health points (2 = 1 heart) added to base 20 health.

    initial_zombie_settings: # Applied ON TOP of regular zombie_settings if initial_zombie_alpha_buff is true
      # Example: Make initial zombies slightly tougher/faster
      # weapon_enchantments: # List of "ENCHANTMENT_TYPE,LEVEL" to add to the base zombie weapon (if they have one)
      #   - "DAMAGE_ALL,1" # Sharpness I
      potion_effects:
        - SPEED,1,-1
        - INCREASE_DAMAGE,0,-1
      max_health_boost: 4 # Additional health points (2 hearts) added ON TOP of health set by zombie_settings.
      glowing: true # Make initial zombies glow to stand out

    human_settings:
      starting_kit: # List of item strings: "MATERIAL,AMOUNT,NAME:&cName,LORE:Line1|Line2,ENCHANT:TYPE_LVL,UNBREAKABLE:bool"
        - COOKED_BEEF,5
        - WOODEN_SWORD,1,NAME:&aSurvivor's Stick,ENCHANT:KNOCKBACK_1
      # - "SNOWBALL,5" # Example for throwable distraction/pushback
      potion_effects_on_start: # Applied once when tagged as human at game start
        - REGENERATION,0,5
      # - "SPEED,0,3" # Short speed burst at start

    powerups:
      enabled: true
      max_active_simultaneously: 3 # How many power-ups can be active in the arena at once
      scan_arena_for_spawner_blocks: true # If true, scans blocks defined in spawner_block_materials within arena corners.
      # If false, uses only explicit_spawner_locations.
      spawner_block_materials: # Materials on the ground that can host a power-up floating above
        - BEACON
        - EMERALD_BLOCK
        - DIAMOND_BLOCK
        - GOLD_BLOCK
      explicit_spawner_locations: # List of "world,x,y,z" for specific powerup spawn block locations (used if scan_arena_for_spawner_blocks is false)
        - your_game_world,10,65,20
        - your_game_world,-15,68,-10
      item_spawn_height_offset: 2.0 # How high above the spawner block the item display floats
      respawn_delay_seconds: 30 # How long after a power-up is picked up before another can spawn at that spot (or a new one elsewhere)
      pickup_radius_squared: 4.5 # Player needs to be within ~2.1 blocks (sqrt(4.5)) to pick up
      types:
        cure_human:
          enabled: true
          item_material: GOLDEN_APPLE
          item_name: '&aInfection Cure'
          target_team: HUMAN  # Add this: HUMAN, ZOMBIE, or ANY (defaults to ANY if missing)
          item_lore:
            - '&7Instantly CURES your infection!'
            - '&7Grab it if you''re human!'
          display_effect_on_stand: VILLAGER_HAPPY
          spawn_weight: 40
        zombie_temporary_speed:
          enabled: true
          item_material: SUGAR
          item_name: '&cZombie Adrenaline'
          target_team: ZOMBIE # Add this
          item_lore:
            - '&7Grants a burst of speed!'
            - '&7Only for zombies!'
          display_effect_on_stand: FLAME
          pickup_potion_effect: SPEED,1,10
          spawn_weight: 30
        human_temporary_invisibility:
          enabled: true
          item_material: GLASS_BOTTLE
          item_name: '&bStealth Elixir'
          target_team: HUMAN # Add this
          item_lore:
            - '&7Become invisible for a short time!'
          display_effect_on_stand: SPELL_WITCH
          pickup_potion_effect: INVISIBILITY,0,8
          spawn_weight: 20
    teleport:
      world: Siwan
      x: -215.7253800653882
      y: -60.0
      z: 77.0039358671776
      yaw: -177.74408
      pitch: 20.576525
